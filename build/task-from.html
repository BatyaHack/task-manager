<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style-min.css">
    <title>Document</title>
</head>
<body>
<div class="global-wrapper">
    <header class="top-bar">
    <div class="container  top-bar__container">

        <section class="logo  top-bar__logo">
            <div class="logo__wrapper">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="./img/logo.png" alt="logo-img">
                </a>
            </div>
            <h1 class="logo__seo-title" hidden>такс менеджер</h1>
        </section>

        <nav class="navigation  top-bar__navigation">

            <ul class="navigation__list">
                <li class="navigation__elem">
                    <a class="navigation__link" href="#">Добавить пользователя</a>
                </li>
                <li class="navigation__elem">
                    <a class="navigation__link" href="#">Пункт 1</a>
                </li>
                <li class="navigation__elem">
                    <a class="navigation__link" href="#">Пункт 2</a>
                </li>
            </ul>

            <ul class="navigation__list  navigation__list--mobile">
                <li class="navigation__elem">
                    <a class="navigation__link" href="#">Добавить пользователя</a>
                </li>
                <li class="navigation__elem">
                    <a class="navigation__link" href="#">Пункт 1</a>
                </li>
                <li class="navigation__elem">
                    <a class="navigation__link" href="#">Пункт 2</a>
                </li>
            </ul>

            <div class="navigation__burger">
                <span class="navigation__line"></span>
            </div>

        </nav>

    </div>
</header>
    <main class="content-block">
        <div class="container  content-block__container">
            <div class="new-task  left-block__new-task">
                <form class="new-task__form" action="#">
                    <label class="label  label--material  new-task__label">
                        <input class="input  input--primary  label__input" type="text" required>
                        <span class="label__title">Заголовок</span>
                    </label>
                    <label class="label  label--material  new-task__label">
                        <textarea class="input  input--primary  input--textarea  label__input" type="text" required></textarea>
                        <span class="label__title">Описание</span>
                    </label>

                    <button class="btn  btn--primary  new-task__btn">Отправить</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="js/app.js"></script>

</body>
</html>
